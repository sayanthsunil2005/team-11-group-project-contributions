<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conformaton</title>
    <link rel="stylesheet" href="conformation.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="butn" onclick="openPopup()">SUBMIT</button>
        <div class="popup" id="popup">
            <img src="tick.png">
            <h2>Thank you </h2>
            <p>Slot booked sucessfully !</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>
<script>
    let popup = document.getElementById("popup");
    function openPopup(){
        popup.classList.add("open-popup")
    }
    function closePopup(){
        popup.classList.remove("open-popup")
    }
</script>
</body>
</html>
